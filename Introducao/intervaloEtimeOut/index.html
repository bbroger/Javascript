<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Intervalo e Timeout</title>
  </head>
  <body>
    <script>
      // Intervalo
      function exibeAlgo() {
        console.log("Hello world");
      }
      /* Defini de quanto em quanto tempo a função será executada. */
      // setInterval(exibeAlgo, 1000);
      /* Define quanto tempo a função deve aguradar para ser executada.
       * A função é executada apenas uma vez
       */
      setTimeout(exibeAlgo, 5000);
    </script>
  </body>
</html>
