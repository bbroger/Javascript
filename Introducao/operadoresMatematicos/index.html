<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Operadores Matemáticos</title>
  </head>
  <body>
    <script>
      var x = 10;
      var y = 5;

      var soma = x + y; // ou x += y;
      var subtracao = x - y; // ou x -= y;
      var multiplicacao = x * y; // ou x *= y;
      var divisao = x / y; // ou x /= y;
      var potenciacao = x ** y; // ou x **= y;
      var resto = x % y; // ou x %= y;

      console.log(`Soma de ${x} + ${y} = ${soma}`);
      console.log(`Subtração de ${x} - ${y} = ${subtracao}`);
      console.log(`Multiplicação de ${x} x ${y} = ${multiplicacao}`);
      console.log(`Divisão de ${x} / ${y} = ${divisao}`);
      console.log(`Potenciação de ${x} % ${y} = ${potenciacao}`);
      console.log(`Resto de ${x} % ${y} = ${resto}`);
    </script>
  </body>
</html>
