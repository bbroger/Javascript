    <title>Condicionais</title>

  <body>
    <script>
      function retornaSexo(sexo) {
        // if (sexo === "M") {
        //   return "Masculino";
        // } else if (sexo === "F") {
        //   return "Feminino";
        // } else {
        //   return "Outros";

        switch (sexo) {
          case "M":
            return "Masculino";
            break;
          case "F":
            return "Feminino";
          default:
            return "Outros";
            break;
        }
      }

      var resultado = retornaSexo("F");
      console.log(resultado);
    </script>
