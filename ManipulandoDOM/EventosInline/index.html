<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Eventos Inline</title>
  </head>
  <body>
    <div id="app">
      <button onclick="mostraAlerta()">onClick</button>
      <button onmouseover="mostraAlerta()">onMouseOver</button>
      <input type="text" onkeypress="mostraAlerta()" />
    </div>
    <script>
      function mostraAlerta() {
        alert("Fui clicado");
      }
    </script>
  </body>
</html>
